<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/1ac1f0f175.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <form id="register">
            <div class="wrapper wrapper--w790">
                <div class="card card-5">
                    <div class="card-heading">
                        <h2 class="title">Create Your Character</h2>
                        <img class="logo" src="https://i.ibb.co/18myTB0/logo.png" alt="">
                        <style>
                            .fa-discord {
                                color: #0187CA;
                            }
                        </style>
                        <p class="paragraph">Hello, welocme to your server name. Join our <a style="color: #0187CA;" href="https://discord.gg/" target="_top" rel="noopener noreferrer"> Discord</a> <i style="margin-left: 5px;" class="fab fa-discord"></i> to read the rules
                            and avoid punishment</p>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-row m-b-55">
                                <div class="name">Nickname</div>
                                <div class="value">
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input class="input--style-5" placeholder="Nickname *" id="nickname" type="text" name="first_name" oninvalid="this.setCustomValidity('Please enter your First Name')" oninput="this.setCustomValidity('')" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row m-b-55">
                                <div class="name">Your Name</div>
                                <div class="value">
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input class="input--style-5" placeholder="Fist Name *" id="firstname" type="text" name="first_name" oninvalid="this.setCustomValidity('Please enter your First Name')" oninput="this.setCustomValidity('')" required>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input class="input--style-5" placeholder="Last Name *" id="lastname" type="text" name="last_name" oninvalid="this.setCustomValidity('Please enter Last Name')" oninput="this.setCustomValidity('')" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Your Birthday</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" placeholder="Example: 01/01/2020 *" id="dateofbirth" type="date" name="company" oninvalid="this.setCustomValidity('Please enter your DOB')" oninput="this.setCustomValidity('')" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row m-b-55">
                                <div class="name">Your Height</div>
                                <div class="value">
                                    <div class="row row-refine">
                                        <div class="col-9">
                                            <div class="input-group-desc">
                                                <input class="input--style-5" placeholder="Example: 140-200 *" id="height" type="text" name="height" oninvalid="this.setCustomValidity('Please enter your height')" oninput="this.setCustomValidity('')" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row p-t-20">
                                <label class="label label--block">What gender are you?</label>
                                <div class="p-t-15">
                                    <label class="radio-container m-r-55">Male <i class="fas fa-male"></i>
                                    <input type="checkbox" class="sex" value="m" checked>
                                    <span class="checkmark"></span>
                                </label>
                                    <label class="radio-container">Female <i class="fas fa-female"></i>
                                    <input type="checkbox" class="sex" value="f">
                                    <span class="checkmark"></span>
                                </label>
                                </div>
                            </div>
                            <div>
                                <style>
                                    .fa-user {
                                        margin-left: 10px;
                                    }
                                </style>
                                <button class="btn btn--radius-2 btn--red" type="submit">Create character <i class="fas fa-user"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script>
        $('input[type="checkbox"]').on('change', function() {
            $('input[type="checkbox"]').not(this).prop('checked', false);
        });
    </script>
</body>

</html>
